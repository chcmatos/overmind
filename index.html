<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Overmind</title>
  </head>
  <body>
    <main>
      <!--#region switch button -->
      <div class="switch" id="btn-switch">
        <label for="toggle">
          <input id="btn-toggle" type="checkbox" />
          <div class="sun-moon"><div class="dots"></div></div>
          <div class="background"></div>
        </label>
      </div>
      <!--#endregion-->

      <section>
        <h1>cadastre-se</h1>

        <!--#region progressbar-->
        <div class="progress-bar">
          <div class="step">
            <div class="circle">
              <span>1</span>
              <div class="fas fa-check"></div>
            </div>
            <span>Nome</span>
          </div>
          <div class="step">
            <div class="circle">
              <span>2</span>
              <div class="fas fa-check"></div>
            </div>
            <span>Contato</span>
          </div>
          <div class="step">
            <div class="circle">
              <span>3</span>
              <div class="fas fa-check"></div>
            </div>
            <span>Acesso</span>
          </div>
        </div>
        <!--#endregion-->

        <!-- #region form-->
        <form id="signup-form" method="post" action="#">
          <fieldset>
            <input
              type="text"
              class="error"
              id="fname"
              name="fname"
              placeholder="Nome"
              autocomplete="given-name"
              autofocus
              required
            />
            <span class="form-message fname">
              Informe o seu nome
            </span>
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Sobrenome"
              autocomplete="family-name"
              required
            />
            <span class="form-message error fname">
              Informe o seu sobrenome
            </span>
            <div class="form-button">
              <input type="button" value="próximo" class="btn-next" />
            </div>
          </fieldset>
          <fieldset>
            <input
              type="tel"
              id="tel"
              name="tel"
              placeholder="Telefone"
              autocomplete="tel-local"
              required
              autofocus
            />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="E-mail"
              autocomplete="on"
              required
            />
            <div class="form-button">
              <input
                type="button"
                value="anterior"
                class="btn-outline btn-prev"
              />
              <input type="button" value="próximo" class="btn-next" />
            </div>
          </fieldset>
          <fieldset>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Senha"
              autocomplete="new-password"
              required
            />
            <span class="form-message password">
              A senha deve conter no mínimo 8 caracteres incluíndo uma letra
              maiúscula e caractere especial (_#$%!@).
            </span>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirmar Senha"
              autocomplete="new-password"
              required
            />
            <span class="form-message confirm-password">
              As senhas não são iguais!
            </span>
            <div class="form-button">
              <input
                type="button"
                value="anterior"
                class="btn-outline btn-prev"
              />
              <input type="submit" value="enviar" />
            </div>
          </fieldset>
        </form>
        <!--#endregion-->
      </section>
    </main>
  </body>
  <script
    type="application/javascript"
    src="./assets/js/script.theme.js"
  ></script>
  <script
    type="application/javascript"
    src="./assets/js/script.theme.switch.js"
  ></script>
  <script
    type="application/javascript"
    src="./assets/js/script.form.js"
  ></script>
</html>
